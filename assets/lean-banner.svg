      <stop offset="100%" stop-color="#a371f7"/>
    </linearGradient>
    <linearGradient id="fadeBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#58a6ff" stop-opacity="0"/>
      <stop offset="15%"  stop-color="#58a6ff" stop-opacity="1"/>
      <stop offset="85%"  stop-color="#a371f7" stop-opacity="1"/>
      <stop offset="100%" stop-color="#a371f7" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="topLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#58a6ff" stop-opacity="0"/>
      <stop offset="30%"  stop-color="#58a6ff"/>
      <stop offset="70%"  stop-color="#a371f7"/>
      <stop offset="100%" stop-color="#a371f7" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="greenPill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d2818"/>
      <stop offset="100%" stop-color="#0a1f14"/>
